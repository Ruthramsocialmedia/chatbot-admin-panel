<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - School Chatbot</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="margin-bottom: var(--spacing-md); text-align: center;">Admin Login</h2>
        
        <div id="alert-box" class="hidden" style="padding: 0.5rem; background: #fee2e2; color: #b91c1c; border-radius: 4px; margin-bottom: 1rem;">
            Error message here
        </div>

        <form id="login-form">
            <div style="margin-bottom: var(--spacing-sm);">
                <label for="email" style="display: block; margin-bottom: 0.25rem;">Email</label>
                <input type="email" id="email" required placeholder="admin@school.edu">
            </div>

            <div style="margin-bottom: var(--spacing-md);">
                <label for="password" style="display: block; margin-bottom: 0.25rem;">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
